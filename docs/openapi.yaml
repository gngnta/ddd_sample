openapi: 3.0.3
info:
  title: Quiz API
  version: 1.0.0
paths:
  /api/categories:
    get:
      summary: Get all categories
      responses:
        "200":
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
  /api/attempts/start:
    post:
      summary: Start a new attempt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartAttemptRequest"
      responses:
        "201":
          description: Attempt started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attempt"
  /api/attempts/{attemptId}/question:
    get:
      summary: Get next question
      parameters:
        - in: path
          name: attemptId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Next question
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NextQuestionResponse"
        "204":
          description: No remaining questions (attempt completed)
  /api/attempts/{attemptId}/answer:
    post:
      summary: Submit answer
      parameters:
        - in: path
          name: attemptId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitAnswerRequest"
      responses:
        "201":
          description: Answer stored
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Answer"
  /api/attempts/{attemptId}/result:
    get:
      summary: Get attempt result
      parameters:
        - in: path
          name: attemptId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Final attempt result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttemptResult"
  /api/attempts:
    get:
      summary: Get all attempts
      responses:
        "200":
          description: Attempt list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AttemptSummary"
  /api/attempts/{attemptId}/answers:
    get:
      summary: Get answer history
      parameters:
        - in: path
          name: attemptId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Answer history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AnswerDetail"
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
    StartAttemptRequest:
      type: object
      properties:
        category_id:
          type: integer
    Attempt:
      type: object
      properties:
        id:
          type: integer
        category_id:
          type: integer
        total_questions:
          type: integer
        correct_count:
          type: integer
        status:
          type: string
          enum: [in_progress, completed]
        passed:
          type: boolean
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    AttemptSummary:
      type: object
      properties:
        id:
          type: integer
        category_id:
          type: integer
        category_name:
          type: string
        total_questions:
          type: integer
        correct_count:
          type: integer
        status:
          type: string
          enum: [in_progress, completed]
        passed:
          type: boolean
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    Question:
      type: object
      properties:
        id:
          type: integer
        category_id:
          type: integer
        question_text:
          type: string
        choices:
          type: array
          items:
            $ref: "#/components/schemas/QuestionChoice"
    QuestionChoice:
      type: object
      properties:
        id:
          type: integer
        question_id:
          type: integer
        choice_text:
          type: string
    NextQuestionResponse:
      type: object
      properties:
        attempt_id:
          type: integer
        question:
          $ref: "#/components/schemas/Question"
    SubmitAnswerRequest:
      type: object
      properties:
        question_id:
          type: integer
        choice_id:
          type: integer
    Answer:
      type: object
      properties:
        id:
          type: integer
        attempt_id:
          type: integer
        question_id:
          type: integer
        choice_id:
          type: integer
        is_correct:
          type: boolean
        answered_at:
          type: string
          format: date-time
    AnswerDetail:
      type: object
      properties:
        answer_id:
          type: integer
        question_id:
          type: integer
        question_text:
          type: string
        choice_id:
          type: integer
        choice_text:
          type: string
        is_correct:
          type: boolean
        answered_at:
          type: string
          format: date-time
    AttemptResult:
      type: object
      properties:
        attempt_id:
          type: integer
        category_id:
          type: integer
        category_name:
          type: string
        total_questions:
          type: integer
        correct_count:
          type: integer
        completed_at:
          type: string
          format: date-time
